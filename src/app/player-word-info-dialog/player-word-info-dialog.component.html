<h2 mat-dialog-title> {{player().name}}</h2>

<mat-dialog-content>
    <p>Du bist</p>
    @if(player().isImposter) {
        <h3>der Imposter</h3>
    } @else {
        <h3>ein Zivilist</h3>
        <hr>
        <p>Das Wort ist</p>
        <h3>{{player().word}}</h3>
    }   
    
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Ok</button>
</mat-dialog-actions>
