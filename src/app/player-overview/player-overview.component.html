
<div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
    <mat-form-field>
        <mat-label>Anzahl der Spieler</mat-label>
        <input matInput type="number" [(ngModel)]="numberOfPlayers" (ngModelChange)="initializeGame()">
      </mat-form-field>
    @for (player of players(); track $index) {
      <mat-card style="padding: 1rem;">
        <div style="display: flex; flex-direction: column; gap: 1rem;">
          <mat-form-field appearance="fill">
            <mat-label>Spielername</mat-label>
            <input
              matInput
              [(ngModel)]="player.name"
              (ngModelChange)="saveToLocalStorage()"
              name="playerName{{$index}}"
              placeholder="Name eingeben"
            />
          </mat-form-field>
  
          <button
            mat-raised-button
            color="primary"
            (click)="showImposterInfo(player)"
            style="align-self: flex-start;"
          >
            Info anzeigen
          </button>
        </div>
      </mat-card>
    }
  <button mat-raised-button (click)="initializeGame()">Neues Spiel</button>
  </div>
